<div class="page-header"><h1>My CV</h1></div><div class="col-sm-5"><p class="lead">Please input a github username:</p></div><div class="col-sm-5"><input type="text" ng-model="searchValue" class="form-control"/></div><div class="col-sm-2"><button ng-click="searchClicked()" class="btn btn-primary">Search</button></div><div class="clearfix"></div><div class="col-sm-12"><div ng-show="alertMessage !== &quot;&quot;" class="alert alert-danger">{{alertMessage}}</div><h4 ng-show="userName != &quot;&quot;" class="user-name">User: {{userName}}</h4><div class="repo-placeholder"><p ng-if="searchData === &quot;&quot;">Search for any user at github to view a list of their repositories.</p><div search-result="search-result" ng-if="searchData !== &quot;&quot;"></div></div></div><div class="clearfix"></div><a href="#/"><button class="btn btn-primary">Go Back.</button></a>
